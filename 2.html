    .background {

    header {

    :root {
      --primary-color: #4285f4;
      --hover-color: #357ae8;
      --dot-color: #bbb;
      --dot-hover-color: #888;
      --dot-active-color: #4285f4;
    }

    .image-carousel {
      position: relative;
      width: 95%;
      max-width: 1000px;
      height: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      z-index: 2;
    }

    .carousel-images img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
    }

    .carousel-images img.active {
      opacity: 1;
      transform: translateX(0) scale(1.05);
    }

    .footer-panel {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 2;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 100;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .arrow:hover {
      transform: translateY(-50%) scale(1.2);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }

    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }

    #navDots {
      margin: 10px 0;
    }

    #navDots button {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin: 0 5px;
      background: var(--dot-color);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #navDots button:hover {
      transform: scale(1.2);
      background: var(--dot-hover-color);
    }

    #navDots button.active {
      background: var(--dot-active-color);
    }

    @media (max-width: 768px) {
      .image-carousel,
      .footer-panel {
        width: 95%;
      }

      .arrow {
        padding: 10px;
      }

      #navDots button {
        width: 12px;
        height: 12px;
      }
    }

    @keyframes backgroundShift {
      from {
        background-position: 0% 0%;
      }
      to {
        background-position: 100% 100%;
      }
    }
  </style>

    <script>
      var music = document.getElementById("backgroundMusic");
      window.addEventListener("load", function () {
        var shouldPlayMusic = sessionStorage.getItem("shouldPlayMusic");
        if (shouldPlayMusic === "true") {
          music.play().catch(function (error) {
            console.error("音乐播放失败:", error);
          });
          sessionStorage.removeItem("shouldPlayMusic");
        }
      });
      document.addEventListener("DOMContentLoaded", function () {
        var images = document.querySelectorAll(".carousel-image");
        var dots = document.getElementById("navDots");
        var currentIndex = 0;
        var totalImages = images.length;
        var autoPlayInterval = setInterval(nextImage, 5000); // 自动播放

        function showImage(index) {
          images.forEach((img, idx) => {
            if (idx === index) {
              img.classList.add("active");
            } else {
              img.classList.remove("active");
            }
          });
        }

        function nextImage() {
          currentIndex = (currentIndex + 1) % totalImages;
          showImage(currentIndex);
          updateNavDots();
        }

        function prevImage() {
          currentIndex = (currentIndex - 1 + totalImages) % totalImages;
          showImage(currentIndex);
          updateNavDots();
        }

        function updateNavDots() {
          var dotButtons = dots.querySelectorAll("button");
          dotButtons.forEach((dot, idx) => {
            dot.classList.toggle("active", idx === currentIndex);
          });
        }

        function setupNavDots() {
          var frag = document.createDocumentFragment();
          images.forEach((img, index) => {
            var dot = document.createElement("button");
            dot.dataset.index = index;
            dot.addEventListener("click", function () {
              clearInterval(autoPlayInterval);
              currentIndex = parseInt(this.dataset.index);
              showImage(currentIndex);
              updateNavDots();
              autoPlayInterval = setInterval(nextImage, 5000);
            });
            frag.appendChild(dot);
          });
          dots.appendChild(frag);
          updateNavDots();
        }

        document.querySelector(".prev").addEventListener("click", prevImage);
        document.querySelector(".next").addEventListener("click", nextImage);

        setupNavDots();
        showImage(currentIndex);
      });
    </script>
